site_name: "GEROcuidado"

repo_name: "2023-2-GEROcuidado-Doc"
repo_url: "https://github.com/fga-eps-mds/2023-2-GEROcuidado-Doc"

theme:
  name: "material"
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.pat
    - navigation.sections
    - navigation.expand
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  
  font:
    text: Roboto
    code: Roboto Mono

  language: "pt"
  #logo: "assets/"
  #favicon: "assets/"
  palette:
    primary: "#fff"
    accent: "#0B4D9B"


extra_css:
  - stylesheets/styles.css

nav:
  - Home: index.md
  - Projeto: 
    - Plano de Contribuição: projeto/plano_de_contribuicao.md
  - Planejamento:
    - Quadro de disponibilidade: planejamento/quadro_de_disponibilidade.md

plugins:
  - search